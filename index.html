<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Nanum+Gothic:wght@400;700&family=Varela+Round&display=swap" rel="stylesheet"></head>
    <title>stringifly</title>
<body>

    <div class="wrapper">
        <div class="navbar">
            <h1 class="logo my-4"></h1>

            <div class="chat-rooms text-center">
                <button class="btn button" id="general">#general</button>
                <button class="btn button" id="gaming">#gaming</button>
                <button class="btn button" id="music">#music</button>
                <button class="btn button" id="gossip">#gossip</button>
                <button class="btn button" id="travel">#travel</button>
            </div>
        </div>
        
        <div class="chat-wrapper">
            <div class="chat-window">
                <ul class="chat-list list-group"></ul>
            </div>
            
            <div class="forms">
                <form class="new-name my-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="titles input-group-text">name</div>
                        </div>
                        <input type="text" id="name" class="form-control" required>
                        <div class="input-group-append">
                            <input type="submit" class="btn" value="save">
                        </div>
                    </div>
                </form>

                <form class="new-chat my-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="titles input-group-text">message</div>
                        </div>
                        <input type="text" id="message" class="form-control" required>
                        <div class="input-group-append">
                            <input type="submit" class="btn" value="send">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="update-message"></div>

    </div>

    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>

</body>
